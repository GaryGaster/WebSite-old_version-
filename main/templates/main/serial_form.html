
{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
Zapisz
{% endblock %}


{% block content%}
{% language 'en' %}
<div class="card_form" >
    <div class="card-body">
        <h5 class="card-title">Zapisz serial</h5>
        <form role="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'series-home' %}">Cofnij</a>
            <button type="submit" class="btn btn-success">Zapisz</button>
        </form>
    </div>
</div>
{% endlanguage %}
{% endblock %}
