<!doctype html>
<html id="html" lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="garygaster, mielec, warto, zobaczyć, filmy, najlepsze">
    <title>Warto zobaczyć</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lobster&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19abe0e356.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165283184-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-165283184-1');
    </script>


</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="margin-bottom: 10%;">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse_target">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.jpg' %}" alt="logo">
                <span class="navba-text">GaryGaster</span></a>

            <div class="container-fluid">
                <div class="navbar-nav navi">
                    <a class="nav-item nav-link" href="{% url 'movies-home' %}">Filmy</a>
                    <a class="nav-item nav-link" href="{% url 'series-home' %}">Seriale</a>
                    <a class="nav-item nav-link" href="{% url 'animes-home' %}">Anime</a>
                    <a class="nav-item nav-link" href="{% url 'verify-age' %}">+18</a>
                </div>
            </div>

            <div class="navbar-nav navi-log">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}"><i class="fas fa-2x fa-user-circle"></i></a>
                <a class="nav-item nav-link" href="{% url 'logout' %}"><button type="button" class="btn btn-outline-secondary">Wyloguj</button></a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'signup' %}"><button type="button" class="btn btn-warning btn-sm">Rejestracja</button></a>
                <a class="nav-item nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-outline-light btn-sm">Logowanie</button></a>
                {% endif %}
            </div>

        </div>
    </nav>
</header>



<header>


</header>
<main id="main" role="main" class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="width: 500px; margin: 3%;">
                {{ message }}

            </div>

            {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
        <aside class="col-md-3">
            <div id="Adv">
                <a href="https://www.italki.com/i/6bCBfG?hl=pl">
                    <img src="{% static 'logo_white.svg' %}" alt="logo">
                    <h2 class='text-adv'>10$ BONUSU</h2>
                    <p>Rejestrując się przez ten link</p></a>
            </div>
        </aside>
    </div>
</main>
<footer id="footer" class="text-muted">
    <div class="container-fluid text-center">
        <p><i class="far fa-copyright"></i> GaryGaster </p>
    </div>
</footer>

================================================== -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
