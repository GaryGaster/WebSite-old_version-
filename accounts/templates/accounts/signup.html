{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %} Create an Account {% endblock %}

{% block content %}
<section>
    <div class="account-card">
        {% language 'pl' %}
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Zarejestruj</button>
        </form>
        {% endlanguage %}
    </div>  
</section>
{% endblock %}
