{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
{% for movie in movies %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ movie.user }}</a>
            <small class="text-muted">{{ movie.timestamp|date:" d.m.Y" }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ movie.title }}</a></h2>
        <p class="article-content">{{ movie.description }}</p>
    </div>
</article>
{% endfor %}
{% endblock %}
