{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %} Zresetuj hasło {% endblock %}

{% block content %}
<div class="account-card">
    {% language 'pl' %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Zresetuj hasło</button>
    </form>
</div>
{% endlanguage %}
{% endblock %}
